<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Calendar</title>
</head>

<body>
  <header class="month-container bg-success text-white">
    <ul class="d-flex justify-content-center align-items-center">
      <li id="month">Dezembro</li>
      <li id="year">2020</li>
    </ul>
  </header>
  <div class="week-days-container bg-light">
    <ul class="week-days list-unstyled d-flex justify-content-center mb-0">
    </ul>
  </div>
  <div class="days-container">
    <ul id="days" class="list-unstyled d-flex flex-wrap">
    </ul>
  </div>
  <div class="buttons-container d-flex justify-content-center mt-3">
    <button id="btn-holiday" class="btn btn-primary mx-2">Feriados</button>
    <button id="btn-friday" class="btn btn-primary mx-2">Sexta-feira</button>
  </div>
  <section class="tasks-container mt-3">
    <div class="my-tasks p-3">
      <h3 class="text-primary mb-3">MINHAS TAREFAS</h3>
      <div class="task-item">
        <div class="task" style="background-color: rgb(0, 128, 0);"></div>
        <span class="text-muted">projeto</span>
      </div>
      <div class="task-item">
        <div class="task" style="background-color: rgb(255, 0, 0);"></div>
        <span class="text-muted">exerc√≠cios</span>
      </div>
    </div>
    <div class="input-container bg-light p-3">
      <h3 class="text-primary mb-4">COMPROMISSOS</h3>
      <div class="form-group mb-3">
        <label for="task-input" class="text-muted">Novo:</label>
        <input type="text" id="task-input" class="form-control" placeholder="Escreva seu compromisso">
      </div>
      <button id="btn-add" class="btn btn-primary">Adicionar</button>
    </div>
    <div class="task-list-container bg-light p-3">
      <h3 class="text-primary mb-3">Lista de Tarefas</h3>
      <ul id="task-list" class="list-unstyled text-muted">
      </ul>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="script.js"></script>
</body>

</html>
